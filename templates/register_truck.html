<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Truck for Event</title>
</head>
<body>
    <h1>Register Truck for an Event</h1>
    <form action="/register_truck" method="post">
        <label for="truck_id">Truck ID:</label>
        <input type="number" id="truck_id" name="truck_id" required><br><br>

        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
