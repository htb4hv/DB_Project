<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Food Truck</title>
</head>
<body>
    <h1>Register a Food Truck</h1>
    <form method="POST" action="/register_truck">
        <label for="name">Truck Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact_info">Contact Info:</label>
        <input type="text" id="contact_info" name="contact_info" required><br><br>

        <label for="cuisine_type">Cuisine Type:</label>
        <input type="text" id="cuisine_type" name="cuisine_type" required><br><br>

        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>

        <label for="event_id">Event ID (Optional):</label>
        <input type="number" id="event_id" name="event_id"><br><br>

        <input type="submit" value="Register Truck">
    </form>
</body>
</html>
