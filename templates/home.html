<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Event Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
        }
        .header-right {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Upcoming Events</h1>
        <div class="header-right">
            <a href="/add_user" class="btn btn-outline-primary">Register User</a>
            <a href="/login" class="btn btn-outline-secondary">Login</a>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            {% for event in events %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event[1] }}</h5> <!-- Event Name -->
                        <h6 class="card-subtitle mb-2 text-muted">{{ event[3] }}</h6> <!-- Event Date -->
                        <p class="card-text">{{ event[2] }}</p> <!-- Location -->
                        <a href="/event_details?event_id={{ event[0] }}" class="btn btn-primary">More Details</a>
                        <a href="/register_attendee?event_id={{ event[0] }}" class="btn btn-secondary">Register</a>
                    </div>
                </div>
            </div>
            {% else %}
            <p>No events found.</p>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
