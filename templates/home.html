<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Event Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upcoming Events</h1>
        <div class="row">
            {% for event in events %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event[1] }}</h5> <!-- Event Name -->
                        <h6 class="card-subtitle mb-2 text-muted">{{ event[3] }}</h6> <!-- Event Date formatted in Python or using a custom filter -->
                        <p class="card-text">{{ event[2] }}</p> <!-- Location -->
                        <a href="#" class="card-link">More Details</a>
                    </div>
                </div>
            </div>            
            {% else %}
            <p>No events found.</p>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
