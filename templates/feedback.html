<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
</head>
<body>
    <h1>Submit Feedback</h1>
    <form action="/submit_feedback" method="post">
        <!-- Comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea><br><br>

        <!-- Rating -->
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <!-- Attendee ID -->
        <label for="attendee_id">Attendee ID:</label>
        <input type="number" id="attendee_id" name="attendee_id" required><br><br>

        <!-- Truck ID -->
        <label for="truck_id">Truck ID:</label>
        <input type="number" id="truck_id" name="truck_id" required><br><br>

        <!-- Event ID -->
        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
