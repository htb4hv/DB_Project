<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
</head>
<body>
    <h1>Attendee Event Registration</h1>
    <form action="/register_attendee" method="post">
        <label for="attendee_id">Attendee ID:</label>
        <input type="number" id="attendee_id" name="attendee_id" required><br><br>

        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
