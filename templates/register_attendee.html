<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Event Registration</title>
</head>
<body>
    <h1>Attendee Event Registration</h1>
    <form action="/register_attendee" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>

        <label for="user_id">User ID (Optional):</label>
        <input type="number" id="user_id" name="user_id"><br><br>

        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required><br><br>

        <input type="submit" value="Register">
    </form>

    <script type="text/javascript">
        window.onload = function() {
            // Get the URL parameters
            var params = new URLSearchParams(window.location.search);
            var event_id = params.get('event_id'); // Get event_id from URL
            if (event_id) {
                document.getElementById('event_id').value = event_id; // Set the value in the form
            }
        };
    </script>
</body>
</html>
